<body id="race">
	<!-- write your code here -->
	<div id="title">
		<h1>Car racing game</h1>
		<button id="start"> race!</button>
		<button id="finish"> Start again</button>
	</div>
	<div id="track" class="flag">
		<div id="car1">
		</div>
		<div id="car2">
		</div>
		<div id="countdown">
			<p id="number">3</p>
		</div>
		<div id="fin">
		</div>
	</div>
	<div id="results">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-6">
					<h2>Results</h2>
					<div class="col-lg-6">
						<div>
							<h3>Car 1</h3>
							<div class="box">
								<p id="car1P"></p>
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div>
							<h3>Car 2</h3>
							<div class="box">
								<p id="car2P"></p>
							</div>
						</div>
					</div>
				</div>
			<div class="col-lg-6">
				<h2>Previous game</h2>
				<div class="row previous">
					<div class="col-lg-12">
						<div class="box2">
							<p id="storage1"> Car two has finished first</p>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="box2">
							<p id="storage2"> Car two has finished first</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
